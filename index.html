<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Marcus R. Brown - Developer Portfolio & Blog</title>
    <meta name="title" content="Marcus R. Brown - Developer Portfolio & Blog">
    <meta name="description" content="Full-stack developer showcasing projects, blog posts, and GitHub repositories. Specializing in TypeScript, React, and modern web technologies.">
    <meta name="author" content="Marcus R. Brown">
    <meta name="keywords" content="developer, portfolio, blog, TypeScript, React, web development, GitHub">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mrbro.dev/">
    <meta property="og:title" content="Marcus R. Brown - Developer Portfolio & Blog">
    <meta property="og:description" content="Full-stack developer showcasing projects, blog posts, and GitHub repositories.">
    <meta property="og:image" content="https://mrbro.dev/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mrbro.dev/">
    <meta property="twitter:title" content="Marcus R. Brown - Developer Portfolio & Blog">
    <meta property="twitter:description" content="Full-stack developer showcasing projects, blog posts, and GitHub repositories.">
    <meta property="twitter:image" content="https://mrbro.dev/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Theme -->
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="light dark">

    <!-- Theme Preloader Script (FOUC Prevention) -->
    <script>
(function(){
  try {
    var m = localStorage.getItem('mrbro-dev-theme-mode') || 'system';
    var d = m === 'system' ? (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) : m === 'dark';
    var r = document.documentElement;
    if (d) {
      r.style.setProperty('--color-primary', '#3b82f6');
      r.style.setProperty('--color-secondary', '#94a3b8');
      r.style.setProperty('--color-accent', '#0ea5e9');
      r.style.setProperty('--color-background', '#0f172a');
      r.style.setProperty('--color-surface', '#1e293b');
      r.style.setProperty('--color-text', '#f1f5f9');
      r.style.setProperty('--color-text-secondary', '#94a3b8');
      r.style.setProperty('--color-border', '#334155');
      r.style.setProperty('--color-error', '#ef4444');
      r.style.setProperty('--color-warning', '#f59e0b');
      r.style.setProperty('--color-success', '#22c55e');
      r.setAttribute('data-theme', 'dark');
    } else {
      r.style.setProperty('--color-primary', '#2563eb');
      r.style.setProperty('--color-secondary', '#64748b');
      r.style.setProperty('--color-accent', '#0ea5e9');
      r.style.setProperty('--color-background', '#ffffff');
      r.style.setProperty('--color-surface', '#f8fafc');
      r.style.setProperty('--color-text', '#0f172a');
      r.style.setProperty('--color-text-secondary', '#64748b');
      r.style.setProperty('--color-border', '#e2e8f0');
      r.style.setProperty('--color-error', '#dc2626');
      r.style.setProperty('--color-warning', '#d97706');
      r.style.setProperty('--color-success', '#16a34a');
      r.setAttribute('data-theme', 'light');
    }
  } catch(e) {}
})();
    </script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mrbro.dev/">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
