    <!-- Theme -->
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="light dark">

    <!-- Theme Preloader Script (FOUC Prevention) -->
    <script>
    /* This script is generated by generateMinimalThemePreloaderScript.
      If you update theme logic, re-run the generator to keep in sync. */
    (function () {
      try {
        var mode = localStorage.getItem('mrbro-dev-theme-mode') || 'system';
        var isDark = mode === 'system'
          ? window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          : mode === 'dark';
        var root = document.documentElement;
        if (isDark) {
          root.style.setProperty('--color-primary', '#3b82f6');
          root.style.setProperty('--color-secondary', '#94a3b8');
          root.style.setProperty('--color-accent', '#0ea5e9');
          root.style.setProperty('--color-background', '#0f172a');
          root.style.setProperty('--color-surface', '#1e293b');
          root.style.setProperty('--color-text', '#f1f5f9');
          root.style.setProperty('--color-text-secondary', '#94a3b8');
          root.style.setProperty('--color-border', '#334155');
          root.style.setProperty('--color-error', '#ef4444');
          root.style.setProperty('--color-warning', '#f59e0b');
          root.style.setProperty('--color-success', '#22c55e');
          root.setAttribute('data-theme', 'dark');
        } else {
          root.style.setProperty('--color-primary', '#2563eb');
          root.style.setProperty('--color-secondary', '#64748b');
          root.style.setProperty('--color-accent', '#0ea5e9');
          root.style.setProperty('--color-background', '#ffffff');
          root.style.setProperty('--color-surface', '#f8fafc');
          root.style.setProperty('--color-text', '#0f172a');
          root.style.setProperty('--color-text-secondary', '#64748b');
          root.style.setProperty('--color-border', '#e2e8f0');
          root.style.setProperty('--color-error', '#dc2626');
          root.style.setProperty('--color-warning', '#d97706');
          root.style.setProperty('--color-success', '#16a34a');
          root.setAttribute('data-theme', 'light');
        }
      } catch (e) {}
    })();
    </script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mrbro.dev/">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
