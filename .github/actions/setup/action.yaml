---
name: Setup Project
description: Setup Node.js, pnpm, and install dependencies for the portfolio project

inputs:
  node-version:
    description: Node.js version to setup
    required: false
    default: '22'
  install-dependencies:
    description: Whether to install dependencies
    required: false
    default: 'true'
  cache-key-suffix:
    description: Additional suffix for cache keys
    required: false
    default: ''

outputs:
  node-version:
    description: The Node.js version that was setup
    value: ${{ steps.setup-node.outputs.node-version }}
  cache-hit:
    description: Whether pnpm cache was hit
    value: ${{ steps.setup-pnpm.outputs.cache-hit }}

runs:
  using: composite
  steps:
    - name: Setup pnpm
      id: setup-pnpm
      uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

    - name: Setup Node.js
      id: setup-node
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
        cache-dependency-path: pnpm-lock.yaml

    - name: Install dependencies
      if: inputs.install-dependencies == 'true'
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Verify installation
      if: inputs.install-dependencies == 'true'
      shell: bash
      run: |
        echo "Node.js version: $(node --version)"
        echo "pnpm version: $(pnpm --version)"
        echo "Dependencies installed successfully"
