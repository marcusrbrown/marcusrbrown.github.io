---
name: Status Checks

on:
  pull_request:
    branches: [main]
  workflow_run:
    workflows:
      - CI
      - E2E Tests
      - Performance Testing
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  statuses: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  collect-status:
    name: Collect Test Status
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion != 'cancelled' &&
        !(
          github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main'
        )
      )
    outputs:
      ci-status: ${{ steps.check-ci.outputs.status }}
      e2e-status: ${{ steps.check-e2e.outputs.status }}
      performance-status: ${{ steps.check-performance.outputs.status }}
      overall-status: ${{ steps.overall.outputs.status }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup project
        uses: ./.github/actions/setup

      - name: Get app token for API access
        id: get-app-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ secrets.APPLICATION_ID }}
          permission-contents: read
          permission-actions: read
          permission-checks: write
          permission-statuses: write
          permission-pull-requests: write
          private-key: ${{ secrets.APPLICATION_PRIVATE_KEY }}

      - name: Determine which workflows should run
        id: should-run
        run: |
          # Determine which workflows should run based on event and branch
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Base ref: ${{ github.base_ref }}"

          # For workflow_run events, get the original trigger details
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            original_event="${{ github.event.workflow_run.event }}"
            head_branch="${{ github.event.workflow_run.head_branch }}"
            echo "Original event: $original_event"
            echo "Head branch: $head_branch"

            # Use the original event context
            event_name="$original_event"
            ref_name="$head_branch"
          else
            event_name="${{ github.event_name }}"
            ref_name="${{ github.ref_name }}"
          fi

          # CI and E2E: pull_request to main OR push to non-main branches
          should_run_ci=false
          should_run_e2e=false
          if [[ "$event_name" == "pull_request" ]]; then
            should_run_ci=true
            should_run_e2e=true
          elif [[ "$event_name" == "push" && "$ref_name" != "main" ]]; then
            should_run_ci=true
            should_run_e2e=true
          elif [[ "$event_name" == "workflow_dispatch" ]]; then
            should_run_ci=true
            should_run_e2e=true
          fi

          # Performance: pull_request to main OR push to main
          should_run_perf=false
          if [[ "$event_name" == "pull_request" ]]; then
            should_run_perf=true
          elif [[ "$event_name" == "push" && "$ref_name" == "main" ]]; then
            should_run_perf=true
          elif [[ "$event_name" == "workflow_dispatch" ]]; then
            should_run_perf=true
          fi

          echo "should_run_ci=$should_run_ci" >> $GITHUB_OUTPUT
          echo "should_run_e2e=$should_run_e2e" >> $GITHUB_OUTPUT
          echo "should_run_perf=$should_run_perf" >> $GITHUB_OUTPUT

          echo "CI should run: $should_run_ci"
          echo "E2E should run: $should_run_e2e"
          echo "Performance should run: $should_run_perf"

      - name: Wait for workflows to be indexed
        run: |
          # Brief delay to ensure workflow runs are indexed by GitHub API
          echo "Waiting for GitHub API to index workflow runs..."
          sleep 10

      - name: Check CI workflow status
        id: check-ci
        env:
          GH_TOKEN: ${{ steps.get-app-token.outputs.token }}
        run: |
          # Debug: List all workflow runs for this commit
          echo "=== All workflow runs for commit ${{ github.sha }} ==="
          gh api repos/${{ github.repository }}/actions/runs \
            --jq '.workflow_runs[] | select(.head_sha=="${{ github.sha }}") | {name: .name, status: .status, conclusion: .conclusion}' \
            || echo "No workflow runs found"

          # Get the actual current status of CI workflow for this commit
          ci_status=$(gh api repos/${{ github.repository }}/actions/runs \
            --jq '.workflow_runs[] | select(.name=="CI" and .head_sha=="${{ github.sha }}") | .conclusion // .status' \
            | head -1)

          echo "Raw CI status from API: '$ci_status'"

          # Check if CI workflow should run for this event/branch
          should_run_ci="${{ steps.should-run.outputs.should_run_ci }}"

          # Default logic with better handling
          if [[ -z "$ci_status" || "$ci_status" == "null" ]]; then
            if [[ "$should_run_ci" == "true" ]]; then
              ci_status="pending"
              echo "No CI workflow found but should run - marking as pending"
            else
              ci_status="skipped"
              echo "No CI workflow found and not expected to run - marking as skipped"
            fi
          fi

          # Map GitHub status to our status
          case "$ci_status" in
            "success") echo "status=success" >> $GITHUB_OUTPUT ;;
            "failure") echo "status=failure" >> $GITHUB_OUTPUT ;;
            "cancelled") echo "status=failure" >> $GITHUB_OUTPUT ;;
            "skipped") echo "status=success" >> $GITHUB_OUTPUT ;;
            "in_progress"|"queued"|"requested"|"waiting") echo "status=pending" >> $GITHUB_OUTPUT ;;
            *) echo "status=pending" >> $GITHUB_OUTPUT ;;
          esac

          echo "Final CI workflow status: $ci_status -> $(cat $GITHUB_OUTPUT | grep status= | tail -1)"

      - name: Check E2E Tests workflow status
        id: check-e2e
        env:
          GH_TOKEN: ${{ steps.get-app-token.outputs.token }}
        run: |
          # Get the actual current status of E2E Tests workflow for this commit
          e2e_status=$(gh api repos/${{ github.repository }}/actions/runs \
            --jq '.workflow_runs[] | select(.name=="E2E Tests" and .head_sha=="${{ github.sha }}") | .conclusion // .status' \
            | head -1)

          echo "Raw E2E status from API: '$e2e_status'"

          # Check if E2E workflow should run for this event/branch
          should_run_e2e="${{ steps.should-run.outputs.should_run_e2e }}"

          # Default logic with better handling
          if [[ -z "$e2e_status" || "$e2e_status" == "null" ]]; then
            if [[ "$should_run_e2e" == "true" ]]; then
              e2e_status="pending"
              echo "No E2E workflow found but should run - marking as pending"
            else
              e2e_status="skipped"
              echo "No E2E workflow found and not expected to run - marking as skipped"
            fi
          fi

          # Map GitHub status to our status
          case "$e2e_status" in
            "success") echo "status=success" >> $GITHUB_OUTPUT ;;
            "failure") echo "status=failure" >> $GITHUB_OUTPUT ;;
            "cancelled") echo "status=failure" >> $GITHUB_OUTPUT ;;
            "skipped") echo "status=success" >> $GITHUB_OUTPUT ;;
            "in_progress"|"queued"|"requested"|"waiting") echo "status=pending" >> $GITHUB_OUTPUT ;;
            *) echo "status=pending" >> $GITHUB_OUTPUT ;;
          esac

          echo "Final E2E workflow status: $e2e_status -> $(cat $GITHUB_OUTPUT | grep status= | tail -1)"

      - name: Check Performance Testing workflow status
        id: check-performance
        env:
          GH_TOKEN: ${{ steps.get-app-token.outputs.token }}
        run: |
          # Get the actual current status of Performance Testing workflow for this commit
          perf_status=$(gh api repos/${{ github.repository }}/actions/runs \
            --jq '.workflow_runs[] | select(.name=="Performance Testing" and .head_sha=="${{ github.sha }}") | .conclusion // .status' \
            | head -1)

          echo "Raw Performance status from API: '$perf_status'"

          # Check if Performance workflow should run for this event/branch
          should_run_perf="${{ steps.should-run.outputs.should_run_perf }}"

          # Default logic with better handling
          if [[ -z "$perf_status" || "$perf_status" == "null" ]]; then
            if [[ "$should_run_perf" == "true" ]]; then
              perf_status="pending"
              echo "No Performance workflow found but should run - marking as pending"
            else
              perf_status="skipped"
              echo "No Performance workflow found and not expected to run - marking as skipped"
            fi
          fi

          # Map GitHub status to our status
          case "$perf_status" in
            "success") echo "status=success" >> $GITHUB_OUTPUT ;;
            "failure") echo "status=failure" >> $GITHUB_OUTPUT ;;
            "cancelled") echo "status=failure" >> $GITHUB_OUTPUT ;;
            "skipped") echo "status=success" >> $GITHUB_OUTPUT ;;
            "in_progress"|"queued"|"requested"|"waiting") echo "status=pending" >> $GITHUB_OUTPUT ;;
            *) echo "status=pending" >> $GITHUB_OUTPUT ;;
          esac

          echo "Final Performance workflow status: $perf_status -> $(cat $GITHUB_OUTPUT | grep status= | tail -1)"

      - name: Calculate overall status
        id: overall
        run: |
          ci_status="${{ steps.check-ci.outputs.status }}"
          e2e_status="${{ steps.check-e2e.outputs.status }}"
          performance_status="${{ steps.check-performance.outputs.status }}"

          echo "=== Status Summary ==="
          echo "CI Status: $ci_status"
          echo "E2E Status: $e2e_status"
          echo "Performance Status: $performance_status"
          echo "GitHub SHA: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"

          # Determine overall status
          if [[ "$ci_status" == "success" && "$e2e_status" == "success" && "$performance_status" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "Overall Status: SUCCESS - All workflows passed"
          elif [[ "$ci_status" == "failure" || "$e2e_status" == "failure" || "$performance_status" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "Overall Status: FAILURE - At least one workflow failed"
          else
            echo "status=pending" >> $GITHUB_OUTPUT
            echo "Overall Status: PENDING - Some workflows still running or not found"
          fi

  comprehensive-status-check:
    name: Comprehensive Test Suite Status
    runs-on: ubuntu-latest
    needs: collect-status
    if: always()
    permissions:
      contents: read
      actions: read
      checks: write
      statuses: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Get app token for status updates
        id: get-app-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ secrets.APPLICATION_ID }}
          permission-contents: read
          permission-actions: read
          permission-checks: write
          permission-statuses: write
          permission-pull-requests: write
          private-key: ${{ secrets.APPLICATION_PRIVATE_KEY }}

      - name: Report comprehensive status
        env:
          GH_TOKEN: ${{ steps.get-app-token.outputs.token }}
        run: |
          # Create a comprehensive status report
          overall_status="${{ needs.collect-status.outputs.overall-status }}"
          ci_status="${{ needs.collect-status.outputs.ci-status }}"
          e2e_status="${{ needs.collect-status.outputs.e2e-status }}"
          performance_status="${{ needs.collect-status.outputs.performance-status }}"

          echo "## Test Suite Status Report" > status_report.md
          echo "" >> status_report.md

          # Add status for each test suite
          if [[ "$ci_status" == "success" ]]; then
            echo "✅ **CI Tests**: Unit tests, linting, build, and type checking passed" >> status_report.md
          elif [[ "$ci_status" == "failure" ]]; then
            echo "❌ **CI Tests**: Some CI checks failed" >> status_report.md
          else
            echo "⏳ **CI Tests**: Running or pending" >> status_report.md
          fi

          if [[ "$e2e_status" == "success" ]]; then
            echo "✅ **E2E Tests**: End-to-end, visual regression, and accessibility tests passed" >> status_report.md
          elif [[ "$e2e_status" == "failure" ]]; then
            echo "❌ **E2E Tests**: Some E2E tests failed" >> status_report.md
          else
            echo "⏳ **E2E Tests**: Running or pending" >> status_report.md
          fi

          if [[ "$performance_status" == "success" ]]; then
            echo "✅ **Performance Tests**: Lighthouse performance audits passed" >> status_report.md
          elif [[ "$performance_status" == "failure" ]]; then
            echo "❌ **Performance Tests**: Performance regression detected" >> status_report.md
          else
            echo "⏳ **Performance Tests**: Running or pending" >> status_report.md
          fi

          echo "" >> status_report.md

          # Overall summary
          if [[ "$overall_status" == "success" ]]; then
            echo "🎉 **Overall Status**: All test suites passed! This PR is ready for review." >> status_report.md
            gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
              --method POST \
              --field state=success \
              --field target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              --field description="All test suites passed" \
              --field context="tests/comprehensive"
          elif [[ "$overall_status" == "failure" ]]; then
            echo "⚠️  **Overall Status**: Some test suites failed. Please review and fix the issues." >> status_report.md
            gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
              --method POST \
              --field state=failure \
              --field target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              --field description="Some test suites failed" \
              --field context="tests/comprehensive"
          else
            echo "🔄 **Overall Status**: Tests are still running..." >> status_report.md
            gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
              --method POST \
              --field state=pending \
              --field target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              --field description="Tests are running" \
              --field context="tests/comprehensive"
          fi

          # Post comment on PR if applicable
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Check if we already commented
            existing_comment=$(gh pr view ${{ github.event.pull_request.number }} --json comments --jq '.comments[] | select(.body | contains("## Test Suite Status Report")) | .id' 2>/dev/null | head -1 || echo "")

            if [[ -n "$existing_comment" ]]; then
              # Update existing comment
              echo "Updating existing comment ID: $existing_comment"
              gh api repos/${{ github.repository }}/issues/comments/$existing_comment \
                --method PATCH \
                --field body="$(cat status_report.md)" || {
                echo "Failed to update comment, creating new one instead"
                gh pr comment ${{ github.event.pull_request.number }} --body-file status_report.md
              }
            else
              # Create new comment
              echo "Creating new PR comment"
              gh pr comment ${{ github.event.pull_request.number }} --body-file status_report.md
            fi
          fi

  status-check-summary:
    name: Test Status Summary
    runs-on: ubuntu-latest
    needs: [collect-status, comprehensive-status-check]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "# Comprehensive Test Status Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow provides a unified status check for all test suites:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **CI Tests**: Unit tests, linting, build validation, type checking" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests**: End-to-end, visual regression, accessibility testing" >> $GITHUB_STEP_SUMMARY
          echo "- **Performance Tests**: Lighthouse audits and performance regression detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status**: ${{ needs.collect-status.outputs.overall-status || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This status check can be used as a required check for branch protection." >> $GITHUB_STEP_SUMMARY
